<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example</title>
	<style>
		.bookingButton{
	display: grid;
	justify-self: center;
	background-color: orange;
	padding: 1em;
	margin-bottom: 2em;
	font-size: 1.2em;
	border-radius: 1em;
	box-shadow: 0 5px 0 #3c354a;
	transition-duration: 1s;
	}

	a:hover, .bookingButton:hover{
		color: #0474BC;
		top: 20px;
		box-shadow: 0 3px 0 #3c354a;
		cursor: pointer;
	}


	</style>
</head>
<body>
	<button class="bookingButton">Забронировать номер</button>

</body>
</html>
